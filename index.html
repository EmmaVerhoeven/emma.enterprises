<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Left gutter -->
        <div class="gutter" id="gutter-left">

        <!-- Center columns -->

                <div class="block">quick links / list</div>
                <div class="block">one image</div>
                <div class="block">image grid</div>
                <div class="block">video / youtube or vimeo embeding</div>
                <div class="block">text</div>
                <div class="block"></div>
            </div>
            <div id="col-two">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="col-three">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="col-four">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>

        <!-- Right gutter -->
        <div class="gutter" id="gutter-right">
        </div>
    </main>
</body>
</html>
